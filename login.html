<!DOCTYPE html>
<html lang="fr" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Clinique Onyx</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <!-- Tailwind CSS -->
    <!-- Tailwind CSS -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body class="h-full bg-off-white font-sans antialiased overflow-hidden">

    <div class="relative min-h-screen flex items-center justify-center p-4">
        <!-- Background Shapes -->
        <div class="absolute inset-0 overflow-hidden pointer-events-none">
            <div
                class="absolute top-10 left-10 w-96 h-96 bg-primary/20 rounded-full mix-blend-multiply filter blur-3xl opacity-70 animate-blob">
            </div>
            <div
                class="absolute bottom-10 right-10 w-96 h-96 bg-secondary/20 rounded-full mix-blend-multiply filter blur-3xl opacity-70 animate-blob animation-delay-2000">
            </div>
            <div
                class="absolute -bottom-20 left-1/2 w-96 h-96 bg-purple-300/30 rounded-full mix-blend-multiply filter blur-3xl opacity-70 animate-blob animation-delay-4000">
            </div>
        </div>

        <!-- Back Button -->
        <a href="index.html"
            class="absolute top-8 left-8 text-gray-500 hover:text-primary transition-colors flex items-center gap-2 group z-50">
            <div
                class="w-10 h-10 rounded-full bg-white/80 backdrop-blur shadow flex items-center justify-center group-hover:bg-white group-hover:scale-110 transition-all">
                <i class="fa-solid fa-arrow-left"></i>
            </div>
            <span
                class="font-medium opacity-0 group-hover:opacity-100 transition-opacity -translate-x-2 group-hover:translate-x-0">Retour</span>
        </a>

        <!-- Auth Card -->
        <div
            class="relative w-full max-w-md bg-white/70 backdrop-blur-xl border border-white/50 rounded-3xl shadow-2xl overflow-hidden p-8 animate-float">

            <div class="text-center mb-8">
                <div
                    class="w-16 h-16 rounded-2xl bg-gradient-to-br from-primary to-purple-600 flex items-center justify-center text-white font-display font-bold text-3xl shadow-lg mx-auto mb-4">
                    O
                </div>
                <h2 class="font-display font-bold text-3xl text-dark" id="formTitle">Bienvenue</h2>
                <p class="text-gray-500 mt-2" id="formSubtitle">Connectez-vous à votre espace patient</p>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <i class="fa-solid fa-envelope text-gray-400"></i>
                        </div>
                        <input type="email" required
                            class="w-full pl-11 pr-4 py-3 rounded-xl bg-white/50 border border-gray-200 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all placeholder-gray-400"
                            placeholder="votre@email.com">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Mot de passe</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <i class="fa-solid fa-lock text-gray-400"></i>
                        </div>
                        <input type="password" required
                            class="w-full pl-11 pr-4 py-3 rounded-xl bg-white/50 border border-gray-200 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all placeholder-gray-400"
                            placeholder="••••••••">
                    </div>
                    <div class="flex justify-between items-center mt-2">
                        <label class="flex items-center text-xs text-gray-500 cursor-pointer">
                            <input type="checkbox" class="mr-2 rounded text-primary focus:ring-primary">
                            Se souvenir de moi
                        </label>
                        <a href="#" class="text-xs text-primary font-bold hover:underline">Mot de passe oublié ?</a>
                    </div>
                </div>

                <button type="submit"
                    class="w-full py-3.5 rounded-xl bg-primary text-white font-bold text-lg hover:bg-purple-700 hover:shadow-lg hover:shadow-primary/30 hover:scale-[1.02] transition-all flex items-center justify-center gap-2">
                    <span>Se connecter</span>
                    <i class="fa-solid fa-arrow-right-to-bracket"></i>
                </button>
            </form>

            <!-- Register Form (Hidden) -->
            <form id="registerForm" class="space-y-6 hidden">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Nom Complet</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <i class="fa-solid fa-user text-gray-400"></i>
                        </div>
                        <input type="text" required
                            class="w-full pl-11 pr-4 py-3 rounded-xl bg-white/50 border border-gray-200 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all placeholder-gray-400"
                            placeholder="Jean Dupont">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <i class="fa-solid fa-envelope text-gray-400"></i>
                        </div>
                        <input type="email" required
                            class="w-full pl-11 pr-4 py-3 rounded-xl bg-white/50 border border-gray-200 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all placeholder-gray-400"
                            placeholder="votre@email.com">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Mot de passe</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <i class="fa-solid fa-lock text-gray-400"></i>
                        </div>
                        <input type="password" required
                            class="w-full pl-11 pr-4 py-3 rounded-xl bg-white/50 border border-gray-200 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all placeholder-gray-400"
                            placeholder="••••••••">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Confirmer le mot de passe</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <i class="fa-solid fa-lock text-gray-400"></i>
                        </div>
                        <input type="password" required
                            class="w-full pl-11 pr-4 py-3 rounded-xl bg-white/50 border border-gray-200 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all placeholder-gray-400"
                            placeholder="••••••••">
                    </div>
                </div>

                <button type="submit"
                    class="w-full py-3.5 rounded-xl bg-secondary text-dark font-bold text-lg hover:bg-yellow-400 hover:shadow-lg hover:shadow-yellow-500/30 hover:scale-[1.02] transition-all flex items-center justify-center gap-2">
                    <span>Créer mon compte</span>
                    <i class="fa-solid fa-user-plus"></i>
                </button>
            </form>

            <div class="mt-8 pt-6 border-t border-gray-100 text-center">
                <p id="toggleText" class="text-gray-500 text-sm">
                    Pas encore de compte ?
                    <button onclick="toggleAuthMode()" class="text-primary font-bold hover:underline">Créer un
                        compte</button>
                </p>
            </div>
        </div>

    </div>

    <!-- Scripts -->
    <script src="js/auth.js"></script>
    <script>
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const formTitle = document.getElementById('formTitle');
        const formSubtitle = document.getElementById('formSubtitle');
        const toggleText = document.getElementById('toggleText');

        function toggleAuthMode() {
            if (loginForm.classList.contains('hidden')) {
                // Show Login
                loginForm.classList.remove('hidden');
                registerForm.classList.add('hidden');
                formTitle.textContent = 'Bienvenue';
                formSubtitle.textContent = 'Connectez-vous à votre espace patient';
                toggleText.innerHTML = 'Pas encore de compte ? <button onclick="toggleAuthMode()" class="text-primary font-bold hover:underline">Créer un compte</button>';
            } else {
                // Show Register
                loginForm.classList.add('hidden');
                registerForm.classList.remove('hidden');
                formTitle.textContent = 'Inscription';
                formSubtitle.textContent = 'Rejoignez la Clinique Onyx';
                toggleText.innerHTML = 'Déjà un compte ? <button onclick="toggleAuthMode()" class="text-primary font-bold hover:underline">Se connecter</button>';
            }
        }

        // Handle Login
        loginForm.addEventListener('submit', function (e) {
            e.preventDefault();
            const inputs = this.querySelectorAll('input');
            const email = inputs[0].value;
            const password = inputs[1].value;
            const button = this.querySelector('button');
            const originalText = button.innerHTML;

            button.disabled = true;
            button.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Connexion...';

            setTimeout(() => {
                const result = Auth.login(email, password);
                if (result.success) {
                    window.location.href = 'dashboard.html';
                } else {
                    alert(result.message);
                    button.disabled = false;
                    button.innerHTML = originalText;
                }
            }, 800);
        });

        // Handle Register
        registerForm.addEventListener('submit', function (e) {
            e.preventDefault();
            const inputs = this.querySelectorAll('input');
            const name = inputs[0].value;
            const email = inputs[1].value;
            const password = inputs[2].value;
            const confirmPassword = inputs[3].value;
            const button = this.querySelector('button');
            const originalText = button.innerHTML;

            if (password !== confirmPassword) {
                alert("Les mots de passe ne correspondent pas.");
                return;
            }

            button.disabled = true;
            button.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Création...';

            setTimeout(() => {
                const result = Auth.register(name, email, password);
                if (result.success) {
                    window.location.href = 'dashboard.html';
                } else {
                    alert(result.message);
                    button.disabled = false;
                    button.innerHTML = originalText;
                }
            }, 800);
        });
    </script>
</body>

</html>
